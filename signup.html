<div class=" container mt-3 mb-3">
    <h1>Registration</h1>
	<form>
	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3"> <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-dark btn-outline-light btn-sm">Sign up</button>
	    <a href="4th Page.html">
	    	<button type="button" class="btn btn-dark btn-outline-light btn-sm">Go Back to Main Page</button>
	    </a>
	</form>
</div>
